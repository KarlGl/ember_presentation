<!doctype html>
<html>

<head>
  <title>Ember Talk</title>
  <link rel="stylesheet" type="text/css" href="./app.css">
  <!-- <link rel="stylesheet" type="text/css" href="./bower_components/qunit/qunit/qunit.css"> -->
  <script src="./vendor/require.js"></script>
</head>

<body>

  <div id="app"></div>

  <!-- <div id="qunit"></div> -->
  <!-- <div id="qunit-fixture"></div> -->

  <script>
  require(
    [
      './node_modules/lodash/lodash.js',
      './bower_components/jquery/jquery.js',
      './bower_components/handlebars/handlebars.js',
      './bower_components/ember/ember.js',
      './bower_components/qunit/qunit/qunit.js',
      // './test/spec/core_test',
    ],
    function() {
      QUnit.config.autostart = false;
      require(['./lib/app.js'], function(app) {
        window.apps = [app];
        // Shortcut.
        window.app = window.apps[0];
        app.frontend.createApp(app);

        require(['./slides.js'], function(slides) {
          app.loadSlidesEmber(slides);

        });
      });
    });
  </script>

</body>

</html>
