<!doctype html>
<html>

<head>
  <title>Test Runner</title>
  <link rel="stylesheet" type="text/css" href="runner.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/qunit/qunit/qunit.css">
  <link rel="stylesheet" type="text/css" href="../app.css">
  <script>
  var require = {
    paths: {
      "lib": "../lib",
    }
  }
  </script>
  <script src="../vendor/require.js"></script>
</head>

<body>

  <div id="frontend-integration-test"></div>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script>
  require(
    [
      '../node_modules/lodash/lodash',
      '../bower_components/jquery/jquery.js',
      '../bower_components/handlebars/handlebars.js',
      '../bower_components/ember/ember.js',
      '../bower_components/qunit/qunit/qunit.js',
      'spec/app_test',
    ],
    function() {
      require(['spec/app_frontend_test'], function(app) {
        QUnit.config.autostart = false;
        QUnit.start();
      });
    });
  </script>

</body>

</html>
